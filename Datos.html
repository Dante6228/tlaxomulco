<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <link rel="stylesheet" href="estilos/stylesdatos.css">
</head>
<body>
    <header>
        <h1>Datos</h1>
        <button class="inicio-btn" onclick="window.location.href='Bienvenida.html'">Inicio</button>
        <img src="imagenes/perfil1.jpg" class="profile-pic" alt="Perfil" onclick="window.location.href='Perfil_usuario.html'">
    </header>

    <main>
        <button class="register-btn" onclick="window.location.href='registrar.html'">Registrar nuevo dato</button>
        <section class="filter-section">
            <h2>Dato a mostrar</h2>
            <form id="filterForm">
                <label>
                    <input type="radio" name="dato" value="medio" checked> Medio enterado
                </label>
                <label>
                    <input type="radio" name="dato" value="estado"> Estado
                </label>
                <label>
                    <input type="radio" name="dato" value="municipio"> Municipio
                </label>
                <label>
                    <input type="radio" name="dato" value="colonia"> Colonia
                </label>
                <label>
                    <input type="radio" name="dato" value="promocion"> Promoción
                </label>
                <label>
                    <input type="radio" name="dato" value="grados"> Grados escolares
                </label>
                <button type="button" class="search-btn" onclick="filtrarDatos()">Buscar</button>
            </form>
        </section>

        <section class="data-section">
            <table>
                <thead>
                    <tr>
                        <th>Dato</th>
                        <th>Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>








                <tbody id="dataRows">
                    <!-- Aquí se mostrarán los datos filtrados -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        function filtrarDatos() {
            var selectedDato = document.querySelector('input[name="dato"]:checked').value;
            // Aquí es donde realizarás la consulta al servidor
            fetch(`filtrar.php?dato=${selectedDato}`)
                .then(response => response.json())
                .then(data => {
                    const dataRows = document.getElementById('dataRows');
                    dataRows.innerHTML = '';  // Limpia los datos anteriores
                    data.forEach(row => {
                        dataRows.innerHTML += `
                            <tr>
                                <td>${row.dato}</td>
                                <td>${row.registro}</td>
                                <td>
                                    <button class="delete-btn">Eliminar</button>
                                    <button class="update-btn" onclick="window.location.href='actualizar.html'">Actualizar</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }
    </script>
</body>
</html>
